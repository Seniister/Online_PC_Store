<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>simple responsive fullscreen slider</title>


  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css'>

  <link rel="stylesheet" href="css/style.css">


</head>

<body>

  <div id="slide-window">

    <ol id="slides" start="1">

      <li class="slide color-0 alive" style="background-image:url(AsusL.jpg);"></li>

      <li class="slide color-1" style="background-image:url(astro.jpg);"></li>

      <li class="slide color-2" style="background-image:url(hero.jpg);">
      </li>

      <li class="slide color-3" style="background-image:url(msi.jpg);">
      </li>

      <li class="slide color-4" style="background-image:url(razer.jpg);">
      </li>

    </ol>

    <span class="nav fa fa-chevron-left fa-3x" id="left"></span>
    <span class="nav fa fa-chevron-right fa-3x" id="right"></span>

    <div id="credit">Photography by Trey Ratcliff<br>Slide No.<span id="count">1</span><br><span id="zoom">zoom</span>
    </div>

  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  <script src="js/index.js"></script>

</body>

</html>
